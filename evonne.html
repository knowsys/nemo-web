<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="app" />
    <title>Evonne</title>

    <link
      rel="stylesheet"
      href="node_modules/materialize-css/dist/css/materialize.css"
    />
    <link rel="stylesheet" href="node_modules/hack-font/build/web/hack.css" />
    <link
      rel="stylesheet"
      href="node_modules/material-icons/iconfont/material-icons.css"
    />

    <link
      rel="stylesheet"
      href="node_modules/evonne/frontend/public/style/widgets/general.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/evonne/frontend/public/style/proof.css"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <main id="root"></main>

    <!-- Evonne Settings Start -->

    <aside id="sidebar">
      <button id="btnToggleSideBar" class="btn-side-toggle toggles-sidebar">
        <span id="iconToggleSideBar" class="material-icons">
          chevron_left
        </span>
      </button>

      <div class="sidebar-content" id="sidebarSettings">
        <header
          class="modal-section-header toggles-content"
          target="proof-settings"
        >
          <h3 class="modal-section-heading">Proof Settings</h3>
          <i class="material-icons">arrow_drop_up</i>
        </header>

        <div class="slidering" id="proof-settings">
          <div style="display: none">
            <!-- Magic mode messes with this so it breaks when this is not here -_-; just setting display to none so it does not actually show up-->
            <div class="modal-option" id="show-rules-div-wrapper">
              <label class="label-toggle">Show Rules</label>
              <div class="switch">
                <label>
                  <input id="toggleRulesDisplay" type="checkbox" />
                  <span class="lever"></span>
                </label>
              </div>
            </div>
          </div>
          
          <fieldset>

            <div class="modal-option">
              <label class="label-toggle">Linear Mode</label>
              <div class="switch">
                <label>
                  <input id="toggleLayoutMode" type="checkbox" />
                  <span class="lever"></span>
                </label>
              </div>
            </div>

            <div style="display: none">
              <!-- Linear mode messes with this so it breaks when this is not here -_-; just setting display to none so it does not actually show up -->
              <div class="modal-option" id="planar-div-wrapper">
                <label class="label-toggle">Optimize premise distance</label>
                <div class="switch">
                  <label>
                    <input id="togglePlanar" type="checkbox" />
                    <span class="lever"></span>
                  </label>
                </div>
              </div>
            </div>

          </fieldset>
        </div>

      </div>
    </aside>

    <!-- Evonne Settings End -->

    <script>
      <!-- mocking io function since evonne code expects one and otherwise crashes -->
      window.io = () => {
        return {
          on: () => {},
        };
      };
    </script>
    <script type="module" src="/src/evonne/main.ts"></script>
  </body>
</html>
